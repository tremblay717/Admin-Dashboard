<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="layout">
        <div class="leftPanel">
            <div class="Hero">
                <span>DashBoard</span>
            </div>
            <div class="firstOptions">
                <box>Home</box>
                <box>Profile</box>
                <box>Messages</box>
                <box>History</box>
                <box>Tasks</box>
                <box>Communities</box>
            </div>
            <div class="secondOptions">
                <box>Settings</box>
                <box>Support</box>
                <box>Privacy</box>
            </div>

        </div>
        <div class="header">
            <box class="firstLineHeader">
                <div class="search">
                    <svg class="searchButton" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <input type="text" placeholder="Search..">
                </div>
                <div class="topRightCorner">
                    <svg class="bell" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
                    </svg>
                    <svg class="accountIcon" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                    </svg>
                    <h2>Morgan Oakley</h2>
                </div>
            </box>
            <box class="secondLineHeader">
                
            </box>
        </div>
        <div class="middleSection"></div>
        <div class="rightSection"></div>
    </div>
</body>

</html>
